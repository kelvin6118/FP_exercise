<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\cssfile\style.css">

    <title>Document</title>

</head>
<body id = "cardBody">


    <main>

    <form id ="inputForm">
        <h1>Greeting Card Maker</h1>

        <label for="greetingBox" >Greeting</label>
        <input id="greetingBox" type="text">
        
        <label for="eventBox">Event</label>
        <input type ="text" name ="eventBox" list="eventBox" id ="eventBoxInput">
        <datalist id ="eventBox">
            <option value="Birthday">Birthday</option>
            <option value="Wedding">Wedding</option>
            <option value="Funeral">Funeral</option>
        </datalist>

        
        <label for="messageBox">Message:</label>
        <textarea id="messageBox" name="description"
            rows="5" required minlength="5" maxlength="250"></textarea>
        
        <input id="submitbtn" type="submit">

    </form>

    </main>

    <script src=".\JSfile\index.js"></script>
</body>
</html>
